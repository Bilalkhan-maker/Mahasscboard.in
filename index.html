<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Result</title>
</head>
<body>

    <h1>SSC Result Check</h1>

    <form id="resultForm">
        <label for="seatNo">Seat Number:</label><br>
        <input type="text" id="seatNo" name="seatNo" required><br><br>
        
        <label for="motherName">Mother's Name:</label><br>
        <input type="text" id="motherName" name="motherName" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        // Script for checking seat number and mother's name
        document.getElementById("resultForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the input values
            var seatNo = document.getElementById("seatNo").value.trim().toLowerCase();
            var motherName = document.getElementById("motherName").value.trim().toLowerCase();

            // Stored correct values (all lower case, no spaces)
            var correctSeatNo = "m007277";
            var correctMotherName = "maisoon ara shaikh";

            // Normalize the input (ignore spaces and case)
            seatNo = seatNo.replace(/\s+/g, '');
            motherName = motherName.replace(/\s+/g, '');

            // Check if the seat number and mother's name are close enough
            var seatNoMatch = seatNo === correctSeatNo;
            var motherNameMatch = motherName === correctMotherName;

            // Show result or error message
            if (seatNoMatch && motherNameMatch) {
                document.getElementById("result").innerHTML = `
                    <h2>Student Details:</h2>
                    <p><strong>Student Name:</strong> KHAN MOHAMMED BILAL JAHANGIR</p>
                    <p><strong>Seat No:</strong> M007277</p>
                    <p><strong>Division:</strong> MUMBAI</p>

                    <table border="1">
                        <tr><th>Subject Code</th><th>Subject Name</th><th>Marks Obtained</th></tr>
                        <tr><td>04</td><td>HINDI</td><td>051</td></tr>
                        <tr><td>03</td><td>MARATHI</td><td>044</td></tr>
                        <tr><td>17</td><td>ENGLISH</td><td>049</td></tr>
                        <tr><td>71</td><td>MATHEMATICS</td><td>068</td></tr>
                        <tr><td>72</td><td>SCIENCE & TECHNOLOGY</td><td>063</td></tr>
                        <tr><td>73</td><td>SOCIAL SCIENCE</td><td>072</td></tr>
                    </table>

                    <p><strong>Percentage:</strong> 60.0%</p>
                    <p><strong>Total Marks Obtained:</strong> 303</p>
                    <p><strong>Result:</strong> Pass</p>
                    <p><strong>Out of:</strong> 500</p>
                `;
            } else {
                alert("Incorrect Seat Number or Mother's Name.");
            }
        });
    </script>

</body>
</html>
