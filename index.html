<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC Result Check</title>
    <script>
        function normalize(str) {
            return str.trim().toLowerCase().replace(/\s+/g, ' ');
        }

        function checkResult(event) {
            event.preventDefault();

            var seatNoInput = normalize(document.getElementById("seatNo").value);
            var motherNameInput = normalize(document.getElementById("motherName").value);

            var correctSeatNo = normalize("M007277");
            var correctMotherName = normalize("Maisoon Ara Shaikh");

            if (seatNoInput === correctSeatNo && motherNameInput === correctMotherName) {
                // Redirect to result page
                window.location.href = "result.html";
            } else {
                alert("Incorrect Seat Number or Mother's Name.");
            }
        }
    </script>
</head>
<body>
    <h1>SSC Result Check</h1>
    <form onsubmit="checkResult(event)">
        <label>Seat Number:</label><br>
        <input type="text" id="seatNo" required><br><br>
        <label>Mother's Name:</label><br>
        <input type="text" id="motherName" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
